{% extends 'base.html' %}
{% block title %}Search - {{ SITENAME }}{% endblock %}
{% block content %}
				<div class="gsearch">
					<article>
						<div class="box">
							<div class="post">
								<!--search begin-->
								<div>
									<form id="search" method="get" action="{{ SITEURL }}/search.html">
										<table style="font-size:10pt;margin: 30px auto;">
											<tr style="height:60px">
												<td>
													<input type="text" style="width: 405px;height: 32px;font: 16px/22px arial;background: white;outline: none;-webkit-appearance: none;background: url({{ SITEURL_CDN }}/libs/img/bdsearch.png) no-repeat -304px 0;" name="q" id="s" size="20" value="Google Search Engine...." onfocus="this.value = (this.value == this.defaultValue) ? '' : this.value" onblur="this.value = (this.value == '') ? this.defaultValue : this.value">
													<span><input type="submit" value="Google" style="width: 95px;height: 32px;padding-top: 2px;font-size: 14px;background: #DDD url({{ SITEURL_CDN }}/libs/img/bdsearch.png);cursor: pointer;"></span>
													<input name=tn type=hidden value="bds">
													<input name=cl type=hidden value="3">
													<input name=ct type=hidden value="2097152">
													<input name=si type=hidden value="{{ SITEURL }}">
												</td>
											</tr>
										</table>
									</form>
								</div>
								<div id="cse" style="width: 100%;"><gcse:searchresults-only>Loding Results....</gcse:searchresults-only></div>
							</div><!--search end.-->
						</div>
					</article>
				</div>
	    <script src="{{ SITEURL_CDN }}/libs/js/jquery-1.0.pack.js"></script>
		<script>
			(function() {
				var cx = '你的谷歌站内搜索的key';
				var gcse = document.createElement('script');
				gcse.type = 'text/javascript';
				gcse.async = true;
				gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(gcse, s);
			})();
		</script>

		<style type="text/css">
		  .gsc-control-cse {
		    font-family: Arial, sans-serif;
		    border-color: #eef;
		    background-color: #fafafa;
		  }
		  .gsc-control-cse .gsc-table-result {
		    font-family: Arial, sans-serif;
		  }
		  .gsc-tabHeader{   font-size:20px;}
		  .gsc-tabHeader.gsc-tabhInactive {

		    border-color: #fafafa;
		    background-color: #eef;

		  }
		  .gsc-tabHeader.gsc-tabhActive {
		    border-color: #fff;
		    background-color: #fafafa;
		  }
		  .gsc-tabsArea {
		    border-color: #fff;
		  }
		  .gsc-webResult.gsc-result,
		  .gsc-results .gsc-imageResult {
		    border-color: #eee;
		    background-color: #F9F5FF;
				margin:0px 0px 15px 0px ;
		  }
		  .gsc-webResult.gsc-result:hover,
		  .gsc-imageResult:hover {
		    border-color: #DECAFF;
		    background-color: #FFFFFF;
		  }
		  .gsc-webResult.gsc-result.gsc-promotion:hover {
		    border-color: #DECAFF;
		    background-color: #FFFFFF;
		  }
		  .gs-webResult.gs-result a.gs-title:link,
		  .gs-webResult.gs-result a.gs-title:link b,
		  .gs-imageResult a.gs-title:link,
		  .gs-imageResult a.gs-title:link b {
		    color: #0066CC;
		  }
		  .gs-webResult.gs-result a.gs-title:visited,
		  .gs-webResult.gs-result a.gs-title:visited b,
		  .gs-imageResult a.gs-title:visited,
		  .gs-imageResult a.gs-title:visited b {
		    color: #0066CC;
		  }
		  .gs-webResult.gs-result a.gs-title:hover,
		  .gs-webResult.gs-result a.gs-title:hover b,
		  .gs-imageResult a.gs-title:hover,
		  .gs-imageResult a.gs-title:hover b {
		    color: #0066CC;
		  }
		  .gs-webResult.gs-result a.gs-title:active,
		  .gs-webResult.gs-result a.gs-title:active b,
		  .gs-imageResult a.gs-title:active,
		  .gs-imageResult a.gs-title:active b {
		    color: #0066CC;
		  }
		  .gsc-cursor-page {
		    color: #0066CC;
		  }
		  a.gsc-trailing-more-results:link {
		    color: #0066CC;
		  }
		  .gs-webResult .gs-snippet,
		  .gs-imageResult .gs-snippet,
		  .gs-fileFormatType {
		    color: #000000;
		  }
		  .gs-webResult div.gs-visibleUrl,
		  .gs-imageResult div.gs-visibleUrl {
		    color: #009933;
		  }
		  .gs-webResult div.gs-visibleUrl-short {
		    color: #009933;
		  }
		  .gs-webResult div.gs-visibleUrl-short {
		    display: none;
		  }
		  .gs-webResult div.gs-visibleUrl-long {
		    display: block;
		  }
		  .gs-promotion div.gs-visibleUrl-short {
		    display: none;
		  }
		  .gs-promotion div.gs-visibleUrl-long {
		    display: block;
		  }
		  .gsc-cursor-box {
		    border-color: #F9F5FF;
		  }
		  .gsc-results .gsc-cursor-box .gsc-cursor-page {
		    border-color: #DECAFF;
		    background-color: #F9F5FF;
		    color: #0066CC;
		  }
		  .gsc-results .gsc-cursor-box .gsc-cursor-current-page {
		    border-color: #fff;
		    background-color: #fff;
		    color: #0066CC;
		  }
		  .gsc-webResult.gsc-result.gsc-promotion {
		    border-color: #DECAFF;
		    background-color: #F0E9FF;
		  }
		  .gsc-completion-title {
		    color: #0066CC;
		  }
		  .gsc-completion-snippet {
		    color: #000000;
		  }
		  .gs-promotion a.gs-title:link,
		  .gs-promotion a.gs-title:link *,
		  .gs-promotion .gs-snippet a:link {
		    color: #0066CC;
		  }
		  .gs-promotion a.gs-title:visited,
		  .gs-promotion a.gs-title:visited *,
		  .gs-promotion .gs-snippet a:visited {
		    color: #0066CC;
		  }
		  .gs-promotion a.gs-title:hover,
		  .gs-promotion a.gs-title:hover *,
		  .gs-promotion .gs-snippet a:hover {
		    color: #0066CC;
		  }
		  .gs-promotion a.gs-title:active,
		  .gs-promotion a.gs-title:active *,
		  .gs-promotion .gs-snippet a:active {
		    color: #0066CC;
		  }
		  .gs-promotion .gs-snippet,
		  .gs-promotion .gs-title .gs-promotion-title-right,
		  .gs-promotion .gs-title .gs-promotion-title-right *  {
		    color: #000000;
		  }
		  .gs-promotion .gs-visibleUrl,
		  .gs-promotion .gs-visibleUrl-short {
		    color: #CC7A9F;
		  }

		  .gsc-orderby-label, .gsc-inline-block {
			display: -moz-inline-box;
			display: inline-block;
			padding-right: 10px;
		  }
		</style>
{% endblock %}
